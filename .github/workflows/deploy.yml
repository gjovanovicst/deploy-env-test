name: Deploy to multiple environments

on:
  push:
    branches:
      - main
      - develop
      
env:
  PREVIEW: preview
  PRODUCTION: production
  PRODUCTION_BRANCH: main
  PREVIEW_BRANCH: develop

jobs:
  deploy_preview:
    runs-on: ubuntu-latest
    env:
      env: preview

    environment: 
      name: preview
      url: https://gjovanovicst.github.io/deploy-env-test  

    if: ${{ github.ref == 'ref/heads/develop' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        publish_dir: ./www
        force_orphan: true
        branch: gh-pages-${{ env.env }}
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

  deploy_production:
    runs-on: ubuntu-latest
    env:
      env: production

    environment: 
      name: production
      url: https://gjovanovicst.github.io/deploy-env-test  

    if: ${{ github.ref == 'ref/heads/main' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        publish_dir: ./www
        force_orphan: true
        branch: gh-pages-${{ env.env }}
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}